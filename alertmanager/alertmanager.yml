global:
  resolve_timeout: 5m

# Templates for custom notification formatting
templates:
  - '/etc/alertmanager/*.tmpl'

# Route defines how alerts are routed to different receivers
route:
  # Default receiver for all alerts
  receiver: 'default'

  # Group alerts by these labels to reduce notification spam
  group_by: ['alertname', 'cluster', 'service']

  # How long to wait before sending notification about new alerts
  group_wait: 10s

  # How long to wait before sending notification about new alerts added to a group
  group_interval: 10s

  # How long to wait before re-sending a notification
  repeat_interval: 12h

  # Child routes
  routes:
    # Critical alerts - send immediately
    - receiver: 'critical'
      match:
        severity: critical
      group_wait: 0s
      repeat_interval: 4h

    # Warning alerts - can be grouped
    - receiver: 'warning'
      match:
        severity: warning
      group_wait: 30s
      repeat_interval: 12h

# Inhibition rules - suppress alerts when other alerts are firing
inhibit_rules:
  # Inhibit warning if critical alert for same resource is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

